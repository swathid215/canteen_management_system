  <body>
    
    <div class="header">
    <h1>BILLING</h1>
    </div>

    <!-- FORM -->
    <div class="container main">
        <div class="row">
            <div class="col-md-10">
                <form name="checkout" onsubmit="return validity()" method="post">
                    <div class="mb-3">
                        <label for="mail_add" class="form-label">Email address</label>
                        <input type="email" name="Email ID" class="form-control" id="mail_add" required>
                        <span id="error-email" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Contact Number</label>
                        <input type="number" name="Contact Number" class="form-control" id="phone" required>
                        <span id="error-number" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="item" class="form-label">Item Number</label>
                        <input type="number" name="Item" class="form-control" id="item" oninput="total_cost()" required >
                        <span id="error-item" style="color: red; font-size: 10px;"></span>
                    </div>
                <div class="mb-3">
                    <label for="area" class="form-label">Address</label>
                    <br>
                    <textarea name="Address" id="area" cols="58" rows="5" required ></textarea>
                    <span id="error-name" style="color: red; font-size: 10px;"></span>
                </div>
                <br>
                <div>
                  <h3 id="billing"></h3>
                  <h4 id="product_name"></h4>
                  <h5 id="cost"></h5>
                </div>
                <button type="submit" class="btn-primary login">Buy Now</button>
            </form>
        </div>
        </div>
    </div>


<!-- The Modal -->
<div id="myModal" class="modal">

</div>

        <!-- data collection in googlesheet -->
<script>

var modal = document.getElementById("myModal");


  const scriptURL =
     'https://script.google.com/macros/s/AKfycbx4kksj9x5XmZKNjNykBvauPRmKDcDWdxSFzVeqncQkxy1nB6NvQdcIyajxosx7vBNfgA/exec'
 const form = document.forms['checkout']

 form.addEventListener('submit', e => {
     e.preventDefault()
     fetch(scriptURL, {
             method: 'POST',
             body: new FormData(form)
         })
         .then(response => modal.style.display="block")
         .catch(error => console.error('Error!', error.message))
         return true;
       })
</script>


<script src="checkout.js"></script>
